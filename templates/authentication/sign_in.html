<!doctype html>
<html lang="en">
<head>
    <title>فری‌بایت | ثبت نام</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='authentication/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='index/my_custom_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='index/dark_theme.css') }}">
</head>
<body class="img js-fullheight" style="background-image: url({{ url_for('static', path='authentication/images/bg.jpg') }});">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap auth-card">
                    <div class="auth-badge vazir_medium">ایجاد حساب جدید</div>
                    <h3 class="auth-title vazir_medium">ثبت نام سریع و امن</h3>
                    <p class="auth-subtitle vazir_regular">فقط با ایمیل و رمزعبور قوی حساب خود را بسازید.</p>
                    <p class="mb-4 text-center vazir_regular" style="font-size: 18px;">از قبل اکانت دارید؟<a href="/loggin/" class="vazir_regular" style="font-size: 18px;"> ورود</a></p>

                    <form id="signup-form">
                        <div class="form-group">
                            <input type="text" class="form-control vazir_regular" name="name" placeholder="نام شما">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control vazir_regular" name="email" placeholder="ایمیل" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" class="form-control vazir_regular" name="password" placeholder="رمزعبور قوی" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>

                        <div id="password-rules" class="password-rules vazir_regular">
                            <div data-rule="length">حداقل 8 کاراکتر</div>
                            <div data-rule="lower">حداقل یک حرف کوچک (a-z)</div>
                            <div data-rule="upper">حداقل یک حرف بزرگ (A-Z)</div>
                            <div data-rule="digit">حداقل یک عدد (0-9)</div>
                            <div data-rule="special">حداقل یک کاراکتر خاص (!@#$...)</div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3 vazir_medium">ثبت نام</button>
                        </div>
                        <div class="form-group vazir_medium" id="error-message" style="color: red; display: none; text-align: center;">
                            <p></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{{ url_for('static', path='authentication/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='authentication/js/popper.js') }}"></script>
<script src="{{ url_for('static', path='authentication/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', path='authentication/js/main.js') }}"></script>

<script>
    const errorMessages = {
        "email already registred.": ".ایمیل از قبل وجود دارد",
        "password is too weak. use upper/lowercase letters, number and special character with min 8 chars.": ".رمزعبور ضعیف است. شرایط قدرت رمز را رعایت کنید"
    };

    const passwordInput = document.getElementById('password-field');
    const rules = {
        length: value => value.length >= 8,
        lower: value => /[a-z]/.test(value),
        upper: value => /[A-Z]/.test(value),
        digit: value => /\d/.test(value),
        special: value => /[^A-Za-z0-9]/.test(value),
    };

    function validateStrongPassword(value) {
        return Object.values(rules).every(check => check(value));
    }

    function renderPasswordRules(value) {
        Object.entries(rules).forEach(([name, check]) => {
            const element = document.querySelector(`#password-rules [data-rule="${name}"]`);
            if (!element) return;
            element.classList.toggle('ok', check(value));
        });
    }

    passwordInput.addEventListener('input', (event) => {
        renderPasswordRules(event.target.value);
    });

    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const errorMessageElement = document.getElementById('error-message');
        if (!validateStrongPassword(data.password || '')) {
            errorMessageElement.style.display = 'block';
            errorMessageElement.style.color = 'orange';
            errorMessageElement.querySelector('p').textContent = '.رمزعبور باید قوی باشد (راهنما را کامل کنید)';
            return;
        }

        fetch('/sign-up/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json().then(data => ({status: response.status, body: data})))
        .then(({status, body}) => {
            errorMessageElement.style.display = 'block';
            if (status === 200) {
                errorMessageElement.style.color = 'lime';
                errorMessageElement.querySelector('p').textContent = '...ثبت نام موفقیت آمیز بود. در حال انتقال';
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1500);
            } else {
                const errorMessage = body.detail || '.خطایی رخ داده است. لطفاً مجدداً تلاش کنید';
                const translatedErrorMessage = errorMessages[errorMessage] || errorMessage;
                errorMessageElement.style.color = 'red';
                errorMessageElement.querySelector('p').textContent = translatedErrorMessage;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMessageElement.style.display = 'block';
            errorMessageElement.style.color = 'red';
            errorMessageElement.querySelector('p').textContent = '.خطایی رخ داده است. لطفاً مجدداً تلاش کنید';
        });
    });
</script>

</body>
</html>
