services:
  db:
    image: postgres:16-alpine
    container_name: freebyte_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: freebyte_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d freebyte_app"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build: .
    container_name: freebyte_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/freebyte_app
    ports:
      - "8005:8005"

volumes:
  postgres_data:
